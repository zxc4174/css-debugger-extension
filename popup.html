<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .toggle-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .toggle-button:hover {
      background: #45a049;
    }
    
    .toggle-button.disabled {
      background: #f44336;
    }
    
    .toggle-button.disabled:hover {
      background: #da190b;
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    
    .instructions {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
      margin-top: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">CSS Debugger</div>
    <div class="subtitle">Inspect CSS properties on hover</div>
  </div>
  
  <div class="toggle-container">
    <button id="toggleButton" class="toggle-button">Enable</button>
  </div>
  
  <div id="status" class="status">Click to enable CSS debugging</div>
  
  <div class="instructions">
    <strong>How to use:</strong><br>
    1. Click "Enable" to start debugging<br>
    2. Hover over any element on the page<br>
    3. View CSS properties in the tooltip<br>
    4. Click "Disable" to stop debugging
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
